steps:
  - name: Checkout repository
    uses: actions/checkout@v3

  - name: Set up Node.js
    uses: actions/setup-node@v3
    with:
      node-version: '18'

  - name: Install dependencies
    run: |
      npm ci
      npm install --save-dev jest-environment-jsdom

  - name: Run component tests
    run: npm test
