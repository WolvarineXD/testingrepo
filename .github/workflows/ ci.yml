name: CI/CD Pipeline with Testcontainers

on:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js (or other environment depending on your project)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # Install dependencies (npm in this case)
    - name: Install dependencies
      run: npm ci

    # Install the required Testcontainers Cloud Client
    - name: Setup Testcontainers Cloud Client
      uses: atomicjar/testcontainers-cloud-setup-action@v1
      with:
        token: ${{ secrets.TC_CLOUD_TOKEN }}

    # Run your Testcontainers tests (this depends on your test setup)
    - name: Run Testcontainers tests
      run: npm run test  # Or the command to run your specific Testcontainers tests

    # You can add any further steps here if needed (e.g., linting, building the app, etc.)
    # For example, you could add a step to run build:
    # - name: Build Vite App
    #   run: npm run build
